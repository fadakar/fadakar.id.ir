<div class="row">
  <div class="col-12">

    <div class="progress progress-sm mb-4 ">
      <div class="progress-bar progress-bg "
           [ngClass]="{
           'w-25': level === Level.beginner,
           'w-50': level === Level.medium,
           'w-75': level === Level.advance,
           'w-100': level === Level.expert
           }"
           aria-valuemin="0" aria-valuemax="100">
      </div>
    </div>

  </div>

</div>
